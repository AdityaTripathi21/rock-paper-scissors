<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <script>
      // Your JavaScript goes here!

      function getComputerChoice() {
        let int = Math.ceil(Math.random() * 3);
        if (int == 1) return "rock";
        if (int == 2) return "paper";
        if (int == 3) return "scissor";
      }

      let playerScore = 0;
      let computerScore = 0;

      function playRound() {
        let computerSelection = getComputerChoice();

        let pre = prompt("What's your choice?");
        let playerSelection = pre.toLowerCase();

        if (playerSelection == "rock" && computerSelection == "scissor")
          playerScore++;
        if (playerSelection == "rock" && computerSelection == "paper")
          computerScore++;
        if (playerSelection == "rock" && computerSelection == "rock")
          playRound();

        if (playerSelection == "paper" && computerSelection == "rock")
          playerScore++;
        if (playerSelection == "paper" && computerSelection == "scissor")
          computerScore++;
        if (playerSelection == "paper" && computerSelection == "paper")
          playRound();

        if (playerSelection == "scissor" && computerSelection == "paper")
          playerScore++;
        if (playerSelection == "scissor" && computerSelection == "rock")
          computerScore++;
        if (playerSelection == "scissor" && computerSelection == "scissor")
          playRound();
      }

      function winOrLose() {
        if (playerScore == 5) return true;
        if (computerScore == 5) return false;
      }

      function game() {
        playRound();
        playRound();
        playRound();
        playRound();
        playRound();

        if (winOrLose) return "You won!";
        if (!winOrLose) return "You lost!";

        playRound();

        if (winOrLose) return "You won!";
        if (!winOrLose) return "You lost!";

        playRound();

        if (winOrLose) return "You won!";
        if (!winOrLose) return "You lost!";

        playRound();

        if (winOrLose) return "You won!";
        if (!winOrLose) return "You lost!";

        playRound();

        if (winOrLose) return "You won!";
        if (!winOrLose) return "You lost!";
      }

      console.log(game());
    </script>
  </body>
</html>
